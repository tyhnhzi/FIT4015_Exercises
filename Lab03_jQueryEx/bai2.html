<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi Hình ảnh</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 30px;
}

.slideshow {
    position: relative;
    margin-bottom: 20px;
    height: 400px;
    background-color: #f0f0f0;
    border-radius: 8px;
    overflow: hidden;
}

.slideshow img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: auto;
    height: 100%;
    object-fit: cover;
    display: none;
}

.slideshow img.active {
    display: block;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 12px 24px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

#prevBtn {
    background-color: #2196F3;
}

#prevBtn:hover {
    background-color: #1976D2;
}

#nextBtn {
    background-color: #4CAF50;
}

#nextBtn:hover {
    background-color: #45a049;
} 
    </style>
</head>
<body>
    <div class="container">
        <h1>Thay đổi Hình ảnh</h1>
        <div class="slideshow">
            <img src="img/1.jpg" alt="Hình ảnh 1" class="active">
            <img src="img/2.jpg" alt="Hình ảnh 2">
            <img src="img/3.jpg" alt="Hình ảnh 3">
            <img src="img/4.jpg" alt="Hình ảnh 4">
        </div>
        <div class="controls">
            <button id="prevBtn">Quay lại</button>
            <button id="nextBtn">Tiếp theo</button>
        </div>
    </div>
    <script>
        $(document).ready(function() {
    const images = $('.slideshow img');
    const colors = ['#f0f0f0', '#e8f5e9', '#e3f2fd', '#fce4ec'];
    let currentIndex = 0;

    // Ẩn tất cả hình ảnh trừ hình đầu tiên
    images.not(':first').hide();

    // Xử lý nút "Tiếp theo"
    $('#nextBtn').click(function() {
        changeImage(1);
    });

    // Xử lý nút "Quay lại"
    $('#prevBtn').click(function() {
        changeImage(-1);
    });

    function changeImage(direction) {
        const nextIndex = (currentIndex + direction + images.length) % images.length;
        
        // Ẩn hình ảnh hiện tại
        images.eq(currentIndex).fadeOut(500);
        
        // Hiển thị hình ảnh tiếp theo
        images.eq(nextIndex).fadeIn(500);
        
        // Thay đổi màu nền
        $('body').css('background-color', colors[nextIndex]);
        
        // Cập nhật chỉ số hiện tại
        currentIndex = nextIndex;
    }
}); 
    </script>
</body>
</html>
