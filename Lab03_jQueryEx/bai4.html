<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Điều hướng Đổ xuống</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.main-nav {
    background-color: #333;
    padding: 0 20px;
}

.main-nav ul {
    list-style: none;
    display: flex;
}

.menu-item {
    position: relative;
}

.menu-item a {
    color: white;
    text-decoration: none;
    padding: 15px 20px;
    display: block;
    transition: background-color 0.3s;
}

.menu-item:hover > a {
    background-color: #555;
}

.submenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #444;
    min-width: 200px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.submenu li {
    border-bottom: 1px solid #555;
}

.submenu li:last-child {
    border-bottom: none;
}

.submenu a {
    padding: 12px 20px;
}

.submenu a:hover {
    background-color: #555;
} 
    </style>
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li class="menu-item">
                <a href="#">Trang chủ</a>
            </li>
            <li class="menu-item has-submenu">
                <a href="#">112233</a>
                <ul class="submenu">
                    <li><a href="#">11</a></li>
                    <li><a href="#">22</a></li>
                    <li><a href="#">33</a></li>
                </ul>
            </li>
            <li class="menu-item has-submenu">
                <a href="#">445566</a>
                <ul class="submenu">
                    <li><a href="#">4444</a></li>
                    <li><a href="#">5555</a></li>
                    <li><a href="#">6666</a></li>
                </ul>
            </li>
            <li class="menu-item has-submenu">
                <a href="#">778899</a>
                <ul class="submenu">
                    <li><a href="#">777777</a></li>
                    <li><a href="#">888888</a></li>
                    <li><a href="#">999999</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="#">Liên hệ</a>
            </li>
        </ul>
    </nav>
    <script>
        $(document).ready(function() {
    // Xử lý sự kiện hover cho menu items
    $('.menu-item.has-submenu').hover(
        function() {
            // Mouse enter
            $(this).find('.submenu').stop().slideDown(300);
        },
        function() {
            // Mouse leave
            $(this).find('.submenu').stop().slideUp(300);
        }
    );
}); 
    </script>
</body>
</html>
